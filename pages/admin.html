<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/style.css">
    <script src="../resources/js/main.js"></script>
    <title>Admin panel</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" id="headerHolder" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navbarHolder" class="navbar-nav ms-auto mb-2 mb-lg-0">
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid mk-page mk-solo-page">
        <!--modal background-->
        <div id="modal-background" class="mk-modal hidden">
          <!--One of modal contents-->
          <div id="user-modal" class="mk-modal-content hidden">
            <h5 id="user-modal-title" class="text-center">Edit existing user</h5>
            <form class="row mk-flex-center">
              <div class="col-12">
                <label for="userName">First name</label>
                <input type="text" class="form-control"  name="userName" id="userName" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="userLastName">Last name</label>
                <input type="text" class="form-control"  name="userLastName" id="userLastName" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="userEmail">Email</label>
                <input type="email" class="form-control"  name="userEmail" id="userEmail" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="userRole">Role</label>
                <select name="" class="form-control" id="userRole" required>
                  <option value="0">Select a role</option>
                </select>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="userLastName">Password (unchanged if empty)</label>
                <input type="password" class="form-control"  name="userPassword" id="userPassword"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12 my-2 p-2">
                <button id="user-submit" class="btn btn-success col-6 my-1" type="submit">Edit user</button>
                <button id="user-cancel" class="btn btn-danger col-6 my-1 close-button" type="button">Cancel</button>
              </div>
              <input type="hidden" id="userId" name="userId" value="0" />
            </form>
          </div>
          <!--One field modal-->
          <div id="borough-modal" class="mk-modal-content hidden">
            <h5 id="borough-modal-title" class="text-center">Create new borough</h5>
            <form class="row mk-flex-center">
              <div class="col-12">
                <label for="boroughName">Borough name</label>
                <input type="text" class="form-control"  name="boroughName" id="boroughName" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12 my-2 p-2">
                <button id="borough-submit" class="btn btn-success col-6 my-1" type="submit">Create new borough</button>
                <button id="borough-cancel" class="btn btn-danger col-6 my-1 close-button" type="button">Cancel</button>
              </div>
              <input type="hidden" id="boroughId" name="boroughId" value="0" />
            </form>
          </div>
          <!--End of one field modal-->
          <!--One field modal-->
          <div id="buildingType-modal" class="mk-modal-content hidden">
            <h5 id="buildingType-modal-title" class="text-center">Create new building type</h5>
            <form class="row mk-flex-center">
              <div class="col-12">
                <label for="buildingTypeName">Building type name</label>
                <input type="text" class="form-control"  name="buildingTypeName" id="buildingTypeName" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12 my-2 p-2">
                <button id="buildingType-submit" class="btn btn-success col-6 my-1" type="submit">Create new borough</button>
                <button id="buildingType-cancel" class="btn btn-danger col-6 my-1 close-button" type="button">Cancel</button>
              </div>
              <input type="hidden" id="buildingTypeId" name="buildingTypeId" value="0" />
            </form>
          </div>
          <!--End of one field modal-->
          <!--One field modal-->
          <div id="roomType-modal" class="mk-modal-content hidden">
            <h5 id="roomType-modal-title" class="text-center">Create new room type</h5>
            <form class="row mk-flex-center">
              <div class="col-12">
                <label for="roomTypeName">Room type name</label>
                <input type="text" class="form-control"  name="roomTypeName" id="roomTypeName" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12 my-2 p-2">
                <button id="roomType-submit" class="btn btn-success col-6 my-1" type="submit">Create new roomType</button>
                <button id="roomType-cancel" class="btn btn-danger col-6 my-1 close-button" type="button">Cancel</button>
              </div>
              <input type="hidden" id="roomTypeId" name="roomTypeId" value="0"/>
            </form>
          </div>
          <!--End of one field modal-->
          <!--Survey question modal-->
          <div id="question-modal" class="mk-modal-content hidden">
            <h5 id="question-modal-title" class="text-center">Create new survey question</h5>
            <form class="row mk-flex-center">
              <div class="col-12">
                <label for="questionName">Question</label>
                <input type="text" class="form-control"  name="questionName" id="questionName" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div>
                <button id="questionAddAnswer" class="btn btn-success col-6 my-1" type="button">Add answer</button>
              </div>
              <div id="question-answer-holder">

              </div>
              <div class="col-12 my-2 p-2">
                <button id="question-submit" class="btn btn-success col-6 my-1" type="submit">Create new question</button>
                <button id="question-cancel" class="btn btn-danger col-6 my-1 close-button" type="button">Cancel</button>
              </div>
              <input type="hidden" id="questionId" name="questionId" value="0"/>
            </form>
          </div>
          <!--End of survey question modal-->
          <div id="link-modal" class="mk-modal-content hidden">
            <h5 id="link-modal-title" class="text-center">Create a new link</h5>
            <form class="row mk-flex-center">
              <div class="col-12">
                <label for="LinkTitle">Link title</label>
                <input type="text" class="form-control"  name="LinkTitle" id="LinkTitle" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="LinkHref">Link href</label>
                <input type="text" class="form-control"  name="LinkHref" id="LinkHref" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="LinkIcon">Iconify icon (If any)</label>
                <input type="text" class="form-control" name="LinkIcon" id="LinkIcon"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="LinkReqLevel">Required access level</label>
                <select name="" class="form-control" id="LinkReqLevel" required>
                  <option value="0">Select an access level</option>
                </select>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="LinkLocation">Location</label>
                <br/>
                <select name="" class="form-control"  id="LinkLocation" required>
                  <option value="0">Select link location</option>
                  <!-- <option value="navbar">Navbar</option>
                  <option value="footer">Footer</option>
                  <option value="head">Head</option> -->
                </select>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="linkPriority">Link priority (higher goes first)</label>
                <input type="number" class="form-control"  name="linkPriority" id="linkPriority" value="1" min="1" max="99" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="LinkRoot">In root?</label>
                <input type="checkbox" name="LinkRoot" id="LinkRoot"/>
              </div>
              <div class="col-12 my-2 p-2">
              <button id="link-submit" class="btn btn-success my-1 col-6" type="submit">Create new link</button>
              <button id="link-cancel" class="btn btn-danger my-1 col-6 close-button" type="button">Cancel</button>
              </div>
              <input type="hidden" id="linkId" name="linkId" value="0" />
            </form>
          </div>
          <div id="listing-modal" class="mk-modal-content modal-dialog-scrollable hidden">
            <h5 id="listing-modal-title" class="text-center">Create a new listing</h5>
            <form method="POST" enctype="multipart/form-data" class="row mk-flex-center">
              <div class="col-12">
                <label for="listingTitle">Listing title</label>
                <input type="text" class="form-control"  name="listingTitle" id="listingTitle" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="listingDescription">Listing description</label>
                <input type="textarea" class="form-control"  name="listingDescription" id="listingDescription" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="listingAddress">Listing address</label>
                <input type="text" class="form-control"  name="listingAddress" id="listingAddress" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="listingSize">Listing size (in feet)</label>
                <input type="number" class="form-control"  name="listingSize" id="listingSize" min="30" max="100000" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="listingPrice">Listing price (in dollars)</label>
                <input type="number" class="form-control"  name="listingPrice" id="listingPrice" min="1000" max="1000000000" required="required"/>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="listingBorough">Borough</label>
                <select name="listingBorough" class="form-control" id="listingBorough" required>
                  <option value="0">Select a borough</option>
                </select>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="listingBuildingType">Building type</label>
                <select name="listingBuildingType" class="form-control" id="listingBuildingType" required>
                  <option value="0">Select a building type</option>
                </select>
                <span class="error-msg hidden"></span>
              </div>
              <div class="col-12">
                <label for="listingRoomsList" class="d-block">Rooms</label>
                <select name="listingRoomsList" class="form-control w-50 d-inline" id="listingRoomsList">
                  <option value="0">Select a room</option>
                </select>
                <span class="error-msg hidden"></span>
                <button id="addListingRoomButton" class="d-block btn btn-success w-25 my-2 mx-auto" type="button">+</button>
                <div id="room-holder">
                  <!-- <label for="1" class="d-block">Livingroom</label>
                  <input type="number" min="1" class="form-control d-inline listingRoom w-50" name="" id="1">
                  <label for="1" class="d-block">Livingroom</label>
                  <input type="number" min="1" class="form-control d-inline listingRoom w-50" name="" id="1"> -->
                </div>
              </div>
              <div class="col-12 flex">
                <label for="listingPhoto">Choose listing image</label>
                </br>
                <input type="file" id="listingPhoto" name="listingPhoto" required="required" accept="image/png, image/jpeg"/>
                <span class="error-msg hidden"></span>
                </br>
                <img src="..." id="main-photo-preview" class="img-fluid w-25" alt="image preview">
              </div>
              <div class="col-12 my-2 p-2">
                <button id="listing-submit" class="btn btn-success my-1 col-6" type="submit">Create new listing</button>
                <button id="listing-cancel" class="btn btn-danger my-1 col-6 close-button" type="button">Cancel</button>
                </div>
              <input type="hidden" id="listingId" name="listingId" value="0"/>
            </form>
          </div>
        </div>
        <div class="row d-flex justify-content-center w-100 position-relative top-0">
            <div class="col-10 mk-background" id="admin-panel-holder">
                <div class="col-12 bg-info" id="admin-info-holder">
                  <h2>Admin panel</h2>
                </div>
                <div class="col-12 bg-warning">
                  <div class="d-flex gap-0" id="admin-tabs-holder">
                    <a href="#" class="btn btn-primary">Listings</a>
                    <a href="#" class="btn btn-info">Users</a>
                    <a href="#" class="btn btn-info">Links</a>
                    <a href="#" class="btn btn-info">Boroughs</a>
                    <a href="#" class="btn btn-info">Room types</a>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-responsive table-hover" id="element-table">
                      <thead>
                        <tr id="header-table-row">
                        <!-- 
                        <th>
                          Name
                        </th>
                        <th>
                          Price
                        </th>
                        <th>
                          Description
                        </th>
                        <th>
                          Address
                        </th>
                        <th>
                          Size
                        </th>
                        <th>
                          Options
                        </th> -->
                      </tr>
                      </thead>
                      <tbody id="table-result-holder">
  
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
        <div id="error-holder" class="d-flex flex-column">
        </div>
    </div>
    <footer class="container-fluid mk-background">
      <div class="row w-100" >
        <div class="mk-logo col-6 mk-flex-center">
          <a id="footerHeaderHolder" href="#">Tekst</a>
        </div>
        <div class="col-6 flex  flex-md-row">
          <ul id="footerHolder" class="row align-items-center list-unstyled p-0">

          </ul>
        </div>
      </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
