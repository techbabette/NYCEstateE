<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="icon" type="image/x-icon" href="../resources/imgs/favicon.ico">
    <script src="../resources/js/main.js"></script>
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" id="headerHolder" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navbarHolder" class="navbar-nav ms-auto mb-2 mb-lg-0">
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid mk-page mk-solo-page">
        <div class="row d-flex justify-content-center w-100">
            <div class="col-6 bg-dark p-4">
                <form id="loginForm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="loginPasswordInput">
                    </div>
                    <button type="submit" id="createNewUser" name="createNewUser" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        <div id="error-holder" class="d-flex flex-column">
        </div>
    </div>
    <footer class="container-fluid mk-background">
      <div class="row w-100" >
        <div class="mk-logo col-6 mk-flex-center">
          <a id="footerHeaderHolder" href="#">Tekst</a>
        </div>
        <div class="col-6 flex  flex-md-row">
          <ul id="footerHolder" class="row align-items-center list-unstyled p-0">

          </ul>
        </div>
      </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
